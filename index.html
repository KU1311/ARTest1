<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="debugInfo"></div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-plane position="0 0 0" 
                     rotation="-90 0 0" 
                     width="1" 
                     height="1" 
                     color="#0000FF" 
                     opacity="0.5"></a-plane>
        </a-marker>
        <a-entity obj-model="obj: ./site_skp1.obj; mtl: ./site_skp1.mtl">
	</a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function updateDebugInfo() {
            const marker = document.querySelector('a-marker');
            const camera = document.querySelector('a-entity[camera]');
            const debugInfo = document.getElementById('debugInfo');

            if (marker && camera) {
                const markerPosition = marker.object3D.position;
                const markerRotation = marker.object3D.rotation;
                const cameraPosition = camera.object3D.position;

                debugInfo.innerHTML = `
                    Marker Visible: ${marker.object3D.visible}<br>
                    Marker Position: ${markerPosition.x.toFixed(2)}, ${markerPosition.y.toFixed(2)}, ${markerPosition.z.toFixed(2)}<br>
                    Marker Rotation: ${markerRotation.x.toFixed(2)}, ${markerRotation.y.toFixed(2)}, ${markerRotation.z.toFixed(2)}<br>
                    Camera Position: ${cameraPosition.x.toFixed(2)}, ${cameraPosition.y.toFixed(2)}, ${cameraPosition.z.toFixed(2)}
                `;
            }

            requestAnimationFrame(updateDebugInfo);
        }

        updateDebugInfo();
	    
    </script>
</body>
</html>
