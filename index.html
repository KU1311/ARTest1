<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Demo</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #debugInfo { position: fixed; top: 10px; left: 10px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px; z-index: 1000; }
        canvas { width: 100% !important; height: 100% !important; object-fit: cover; }
    </style>
</head>
<body>
<div id="debugInfo"></div>

<script>
let scene, camera, renderer, arToolkitSource, arToolkitContext;
let markerRoot, mesh;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.Camera();
    scene.add(camera);

    renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
    });
    renderer.setClearColor(new THREE.Color('lightgrey'), 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = '0px';
    renderer.domElement.style.left = '0px';
    document.body.appendChild(renderer.domElement);

    arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam',
    });

    arToolkitSource.init(function onReady() {
        onResize();
    });

    window.addEventListener('resize', onResize);

    arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
        detectionMode: 'mono',
    });

    arToolkitContext.init(function onCompleted() {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    markerRoot = new THREE.Group();
    scene.add(markerRoot);

    let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type: 'pattern',
        patternUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/patt.hiro',
    });

    // Create a blue square
    let geometry = new THREE.PlaneBufferGeometry(1, 1);
    let material = new THREE.MeshBasicMaterial({color: 0x0000ff, opacity: 0.5, transparent: true});
    mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = -Math.PI/2; // Rotate to lay flat on the marker
    markerRoot.add(mesh);
}

function onResize() {
    arToolkitSource.onResizeElement();
    arToolkitSource.copyElementSizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null) {
        arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
    }
}

function update() {
    if (arToolkitSource.ready !== false) {
        arToolkitContext.update(arToolkitSource.domElement);
    }

    // Update debug info
    let debugInfo = document.getElementById('debugInfo');
    debugInfo.innerHTML = `
        AR Ready: ${arToolkitSource.ready}<br>
        Marker Visible: ${markerRoot.visible}<br>
        Marker Position: ${markerRoot.position.x.toFixed(2)}, ${markerRoot.position.y.toFixed(2)}, ${markerRoot.position.z.toFixed(2)}<br>
        Marker Rotation: ${markerRoot.rotation.x.toFixed(2)}, ${markerRoot.rotation.y.toFixed(2)}, ${markerRoot.rotation.z.toFixed(2)}<br>
        Camera Position: ${camera.position.x.toFixed(2)}, ${camera.position.y.toFixed(2)}, ${camera.position.z.toFixed(2)}
    `;
}

function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
