<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #modelSelector {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="debugInfo">
        <label for="modelSelector">Select Model: </label>
        <select id="modelSelector">
            <option value="none">Select Model Combination</option>
            <option value="model1">Model 1</option>
            <option value="model2">Model 2</option>
            <option value="model3">Model 3</option>
        </select>
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="kanji">
            <!-- Blue square -->
            <a-plane position="0 0 0" 
                     rotation="-90 0 0" 
                     width="1" 
                     height="1" 
                     color="#0000FF" 
                     opacity="0.5"></a-plane>
            <!-- 3D Models -->
            <a-entity id="modelEntity1" 
                      obj-model="obj: https://raw.githubusercontent.com/KU1311/ARTest1/main/models/cars.obj; mtl: https://raw.githubusercontent.com/KU1311/ARTest1/main/models/cars.mtl"
                      scale="0.5 0.5 0.5" 
                      position="0 0.1 0.5" 
                      rotation="0 180 0" 
                      visible="false"></a-entity>
            <a-entity id="modelEntity2" 
                      obj-model="obj: https://raw.githubusercontent.com/KU1311/ARTest1/main/models/base.obj; mtl: https://raw.githubusercontent.com/KU1311/ARTest1/main/models/base.mtl" 
                      scale="0.5 0.5 0.5" 
                      position="0 0.1 0.5" 
                      rotation="0 180 0" 
                      visible="false"></a-entity>
            <a-entity id="modelEntity3" 
                      obj-model="obj: https://raw.githubusercontent.com/KU1311/ARTest1/main/models/cars.obj; mtl: https://raw.githubusercontent.com/KU1311/ARTest1/main/models/cars.mtl" 
                      scale="0.5 0.5 0.5" 
                      position="0 0.1 0.5" 
                      rotation="0 180 0" 
                      visible="false"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let modelLoadedState = false;
        let modelDisplayedState = false;

        function updateDebugInfo() {
            const marker = document.querySelector('a-marker');
            const camera = document.querySelector('a-entity[camera]');
            const debugInfo = document.getElementById('debugInfo');

            if (marker && camera) {
                const markerPosition = marker.object3D.position;
                const markerRotation = marker.object3D.rotation;
                const cameraPosition = camera.object3D.position;

                let modelStatus = modelLoadedState ? (modelDisplayedState ? "Displayed" : "Loaded") : "Not Loaded";

                debugInfo.innerHTML = `
                    <label for="modelSelector">Select Model: </label>
                    <select id="modelSelector">
                        <option value="none">Select Model Combination</option>
                        <option value="model1">Model 1</option>
                        <option value="model2">Model 2</option>
                        <option value="model3">Model 3</option>
                    </select>
                    <br>
                    Marker Visible: ${marker.object3D.visible}<br>
                    Marker Position: ${markerPosition.x.toFixed(2)}, ${markerPosition.y.toFixed(2)}, ${markerPosition.z.toFixed(2)}<br>
                    Marker Rotation: ${markerRotation.x.toFixed(2)}, ${markerRotation.y.toFixed(2)}, ${markerRotation.z.toFixed(2)}<br>
                    Camera Position: ${cameraPosition.x.toFixed(2)}, ${cameraPosition.y.toFixed(2)}, ${cameraPosition.z.toFixed(2)}<br>
                    Model Status: ${modelStatus}
                `;
            }

            if (marker.object3D.visible) {
                modelDisplayedState = modelLoadedState;
            }

            requestAnimationFrame(updateDebugInfo);
        }

        function modelLoaded() {
            modelLoadedState = true;
            console.log("Model loaded successfully!");
            updateDebugInfo();
        }

        // Handle model selection
        document.getElementById('modelSelector').addEventListener('change', function (event) {
            const selectedModel = event.target.value;
            const models = ['modelEntity1', 'modelEntity2', 'modelEntity3'];

            // Hide all models
            models.forEach(model => {
                document.getElementById(model).setAttribute('visible', 'false');
            });

            // Show selected model
            if (selectedModel === 'model1') {
                document.getElementById('modelEntity1').setAttribute('visible', 'true');
            } else if (selectedModel === 'model2') {
                document.getElementById('modelEntity2').setAttribute('visible', 'true');
            } else if (selectedModel === 'model3') {
                document.getElementById('modelEntity3').setAttribute('visible', 'true');
            }
        });

        updateDebugInfo();
    </script>
</body>
</html>
